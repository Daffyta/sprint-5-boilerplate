<!-- mostrar en este HTML los TOPICS de /topics -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metas -->
    <meta charset="utf-8">
    <title>Forito farolito</title>
    <!-- links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>

    <h1 style="text-align:center">Forito Farolito</h1>
    <section class="container">
      <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#myModal">
        Crear nuevo tema
      </button>
    </section>
    <section class="container">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <th>Autor:</th>
          <th>Comentario:</th>
        </thead>
        <tbody id="newTopics">
        </tbody>
      </table>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <form id="add-form">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Agregando tema </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="nombre-tarea">Mi tema:</label>
                  <input type="text" class="form-control" id="nombre-tarea" placeholder="Tema">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">+ Agregar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
